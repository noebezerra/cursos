<section class="container">
  <header class="header d-flex">
    <div class="buscar-pensamentos">
      <input type="text" class="filtro" placeholder="O que você procura?" autofocus [(ngModel)]="filtro" (keyup)="searchPensamentos()">
      <img src="/assets/imagens/lupa.png" alt="Lupa azul">
    </div>
    <h2 class="ff-inter">{{ titulo }}</h2>
    <div class="botoes">
      <button class="botao" (click)="recarregarComponente()">Meu Mural</button>
      <button class="botao" (click)="listarFavoritos()">Meus favoritos</button>
      <button class="botao" routerLink="/criarpensamento">Novo pensamento</button>
    </div>
  </header>

  <div class="mural" *ngIf="listaPensamentos.length > 0, else semPensamentos">
    <div *ngFor="let pensamento of listaPensamentos">
      <app-pensamento [pensamento]="pensamento" [listaFavoritos]="listaFavoritos"></app-pensamento>
    </div>
  </div>
</section>
<app-botao-carragar-mais [hasPensamentos]="hasPensamentos" (click)="loadPensamentos()"></app-botao-carragar-mais>

<ng-template #semPensamentos>
  <div class="ff-inter sem-pensamento">
    <p>Ainda não há pensamentos cadastrados!</p>
  </div>
</ng-template>
